<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      % if hasattr(self, 'title'):
        ${self.title()} &laquo; Steam Price Graph
      % else:
        Steam Price Graph
      % endif
    </title>
    <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/baseline.compress.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/site.css" />
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8177558-3']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <div id='page'>
      <header><h1>
        % if hasattr(self, 'title'):
          ${self.title()} // <small class="alt">Steam Price Graph</small>
        % else:
          Steam Price Graph
        % endif
      </h1></header>

      <div id="content-wrapper">
        ${self.body()}
      </div>

      <footer>${self.footer()}</footer>
    </div>
  </body>
</html>

<%def name="footer()">
  <small>
    Questions? Contact steam-price-graphs at hsiufan dot porkbuns dot net
  </small>
</%def>
